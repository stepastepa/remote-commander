<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Commander - Room</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="options">
    <div id="editBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
    </div>
    <a href="./index.html" id="closeBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
    </a>
  </div>

  <div class="commander-card">
    <span>Loading...</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" class="message-tail" fill="white">
      <path d="M 100 100 L 100 50 A 50 50 0 0 1 85 100 Z"/>
    </svg>
  </div>

  <div class="edit-card hidden">
    <form id="editForm">
      <div class="form-group">
        <label for="messageInput">Message:</label>
        <input id="messageInput" type="text" name="message" />
      </div>
      <div class="form-group">
        <label for="mediaLinkInput">Media Link:</label>
        <input id="mediaLinkInput" type="text" name="mediaLink" />
      </div>
      <div class="form-group">
        <label>Color Themes:</label>
        <div id="themes-container">
          <label class="color-option">
            <input type="radio" name="theme" value="EDEFF1+FA5345+FFFFFF" checked/>
            <div class="color-preview-bg" style="background-color: #EDEFF1;">
              <div class="color-preview" style="background-color: #FA5345;"></div>
            </div>
          </label>
          <label class="color-option">
            <input type="radio" name="theme" value="FF800D+1A0E0C+FFFFFF" />
            <div class="color-preview-bg" style="background-color: #FF800D;">
              <div class="color-preview" style="background-color: #1A0E0C;"></div>
            </div>
          </label>
          <label class="color-option">
            <input type="radio" name="theme" value="B39EF3+442970+FFFFFF" />
            <div class="color-preview-bg" style="background-color: #B39EF3;">
              <div class="color-preview" style="background-color: #442970;"></div>
            </div>
          </label>
          <label class="color-option">
            <input type="radio" name="theme" value="f9f8f6+00B3B3+FFFFFF" />
            <div class="color-preview-bg" style="background-color: #f9f8f6;">
              <div class="color-preview" style="background-color: #00B3B3;"></div>
            </div>
          </label>
          <label class="color-option">
            <input type="radio" name="theme" value="F2D8F9+C797F5+FFFFFF" />
            <div class="color-preview-bg" style="background-color: #F2D8F9;">
              <div class="color-preview" style="background-color: #C797F5;"></div>
            </div>
          </label>
          <label class="color-option">
            <input type="radio" name="theme" value="4F7582+E3D9C8+191919" />
            <div class="color-preview-bg" style="background-color: #4F7582;">
              <div class="color-preview" style="background-color: #E3D9C8;"></div>
            </div>
          </label>
          <label class="color-option">
            <input type="radio" name="theme" value="d38585+F0DBEE+191919" />
            <div class="color-preview-bg" style="background-color: #d38585;">
              <div class="color-preview" style="background-color: #F0DBEE;"></div>
            </div>
          </label>
          <label class="color-option">
            <input type="radio" name="theme" value="4560F7+FFFFFF+191919" />
            <div class="color-preview-bg" style="background-color: #4560F7;">
              <div class="color-preview" style="background-color: #FFFFFF;"></div>
            </div>
          </label>
          <label class="color-option">
            <input type="radio" name="theme" value="8268d0+FDAAEE+191919" />
            <div class="color-preview-bg" style="background-color: #8268d0;">
              <div class="color-preview" style="background-color: #FDAAEE;"></div>
            </div>
          </label>
          <label class="color-option">
            <input type="radio" name="theme" value="F5D261+F8F7F5+191919" />
            <div class="color-preview-bg" style="background-color: #F5D261;">
              <div class="color-preview" style="background-color: #F8F7F5;"></div>
            </div>
          </label>
        </div>
      </div>
      <button type="submit" class="btn">Update</button>
    </form>
  </div>

  <script type="module" src="./commander.js"></script>
</body>
</html>
