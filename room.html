<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Commander - Room</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body id="app">
  <div id="roomToggle">
    <div class="toggle-container">
      <div id="messageBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
      </div>
      <div id="galleryBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
      </div>
      <div id="timerBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
      </div>
    </div>
  </div>
  <div id="options">
    <div id="editBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
    </div>
    <div id="fullscreenBtn" class="toggle-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="maximize"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="minimize hidden"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path></svg>
    </div>
    <a href="./index.html" id="closeBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
    </a>
  </div>

  <div class="commander-container">
    <div class="message-card">
      <span class="user-message loading">Loading...</span>
    </div>
  </div>
  

  <div class="edit-container hidden">
    <div class="bg-fading"></div>
    <div class="edit-card">
      <form id="editForm">
        <div class="form-group">
          <label for="messageInput">Message:</label>
          <input id="messageInput" type="text" name="message" />
        </div>
        <div class="form-group">
          <label for="mediaLinkInput">Media Link:</label>
          <input id="mediaLinkInput" type="text" name="mediaLink" />
        </div>
        <div class="form-group">
          <label>Color Themes:</label>
          <div id="themesContainer">
            <label class="color-option">
              <input type="radio" name="theme" value="f3f3f6+ffffff+0d0c22" checked/>
              <div class="color-preview-bg" style="background-color: #f3f3f6;">
                <div class="color-preview" style="background-color: #ffffff;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="f3f3f6+FF2D55+ffffff" />
              <div class="color-preview-bg" style="background-color: #f3f3f6;">
                <div class="color-preview" style="background-color: #FF2D55;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="f3f3f6+34C759+ffffff" />
              <div class="color-preview-bg" style="background-color: #f3f3f6;">
                <div class="color-preview" style="background-color: #34C759;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="f3f3f6+007AFF+FFFFFF" />
              <div class="color-preview-bg" style="background-color: #f3f3f6;">
                <div class="color-preview" style="background-color: #007AFF;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="f3f3f6+FFCC00+FFFFFF" />
              <div class="color-preview-bg" style="background-color: #f3f3f6;">
                <div class="color-preview" style="background-color: #FFCC00;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="8E8E93+ffffff+191919" />
              <div class="color-preview-bg" style="background-color: #8E8E93;">
                <div class="color-preview" style="background-color: #ffffff;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="6EA5D0+ffffff+191919" />
              <div class="color-preview-bg" style="background-color: #6EA5D0;">
                <div class="color-preview" style="background-color: #ffffff;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="A7D29A+FFFFFF+191919" />
              <div class="color-preview-bg" style="background-color: #A7D29A;">
                <div class="color-preview" style="background-color: #FFFFFF;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="F5D261+ffffff+191919" />
              <div class="color-preview-bg" style="background-color: #F5D261;">
                <div class="color-preview" style="background-color: #ffffff;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="magic+magic+magic" />
              <div class="color-preview-bg" style="background-color: #f3f3f6;">
                <img src="./images/magic-wand-wizard.svg" alt="">
              </div>
            </label>
          </div>
        </div>
        <button type="submit" class="btn">Update</button>
      </form>
      <div id="backBtn" class="light-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
    </div>
  </div>

  <script type="module" src="./commander.js"></script>
</body>
</html>
