<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Commander - Room</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body id="app">
  <div id="options">
    <div id="editBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
    </div>
    <a href="./index.html" id="closeBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
    </a>
  </div>

  <div class="commander-card">
    <span>Loading...</span>
  </div>

  <div class="edit-container hidden">
    <div class="bg-fading"></div>
    <div class="edit-card">
      <form id="editForm">
        <div class="form-group">
          <label for="messageInput">Message:</label>
          <input id="messageInput" type="text" name="message" />
        </div>
        <div class="form-group">
          <label for="mediaLinkInput">Media Link:</label>
          <input id="mediaLinkInput" type="text" name="mediaLink" />
        </div>
        <div class="form-group">
          <label>Color Themes:</label>
          <div id="themes-container">
            <label class="color-option">
              <input type="radio" name="theme" value="f3f3f6+ffffff+0d0c22" checked/>
              <div class="color-preview-bg" style="background-color: #f3f3f6;">
                <div class="color-preview" style="background-color: #ffffff;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="f3f3f6+FF2D55+ffffff" />
              <div class="color-preview-bg" style="background-color: #f3f3f6;">
                <div class="color-preview" style="background-color: #FF2D55;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="f3f3f6+34C759+ffffff" />
              <div class="color-preview-bg" style="background-color: #f3f3f6;">
                <div class="color-preview" style="background-color: #34C759;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="f3f3f6+007AFF+FFFFFF" />
              <div class="color-preview-bg" style="background-color: #f3f3f6;">
                <div class="color-preview" style="background-color: #007AFF;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="f3f3f6+FFCC00+FFFFFF" />
              <div class="color-preview-bg" style="background-color: #f3f3f6;">
                <div class="color-preview" style="background-color: #FFCC00;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="8E8E93+ffffff+191919" />
              <div class="color-preview-bg" style="background-color: #8E8E93;">
                <div class="color-preview" style="background-color: #ffffff;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="6EA5D0+ffffff+191919" />
              <div class="color-preview-bg" style="background-color: #6EA5D0;">
                <div class="color-preview" style="background-color: #ffffff;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="A7D29A+FFFFFF+191919" />
              <div class="color-preview-bg" style="background-color: #A7D29A;">
                <div class="color-preview" style="background-color: #FFFFFF;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="F5D261+ffffff+191919" />
              <div class="color-preview-bg" style="background-color: #F5D261;">
                <div class="color-preview" style="background-color: #ffffff;"></div>
              </div>
            </label>
            <label class="color-option">
              <input type="radio" name="theme" value="magic+magic+magic" />
              <div class="color-preview-bg" style="background-color: #f3f3f6;">
                <img src="./images/magic-wand-wizard.svg" alt="">
              </div>
            </label>
          </div>
        </div>
        <button type="submit" class="btn">Update</button>
      </form>
    </div>
  </div>

  <script type="module" src="./commander.js"></script>
</body>
</html>
