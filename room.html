<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Commander - Room</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="options">
    <div id="editBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
    </div>
    <a href="/" id="closeBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
    </a>
  </div>

  <div class="commander-card">
    <span>Loading...</span>
  </div>

  <div class="edit-card hidden">
    <form id="editForm">
      <div class="form-group">
        <label for="messageInput">Message:</label>
        <input id="messageInput" type="text" name="message" />
      </div>
      <div class="form-group">
        <label for="bgInput">Background:</label>
        <input id="bgInput" type="text" name="bg" />
      </div>
      <button type="submit" class="btn">Update</button>
    </form>
  </div>

  <script type="module" src="./commander.js"></script>
</body>
</html>
