<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="RC">
  <link rel="apple-touch-icon" href="./icon.png">
  <title>Remote Commander</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <header>
    <div class="logo">✏️ Remote Commander</div>
    <h1>show your message on any device</h1>
    <p>Get started now and receive <span class="nobreak">magical themes bonus</span></p>
    <a href="#app" class="btn">Launch App</a>
  </header>

  <main id="app">
  <div class="login-card">
    <div class="tab-buttons">
      <button id="login-tab" class="active">Sign in</button>
      <button id="register-tab">Register</button>
    </div>

    <div id="loginContainer" class="tab-content active">
      <form id="loginForm">
        <div class="form-group">
          <label for="emailInput">Email:</label>
          <input id="emailInput" type="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="passwordInput">Password:</label>
          <input id="passwordInput" type="password" name="password" minlength="6" required />
        </div>
        <button type="submit" class="btn">Sign in</button>
      </form>
      <div class="message" id="msgLog">123</div>
    </div>

    <div id="registerContainer" class="tab-content">
      <form id="registerForm">
        <div class="form-group">
          <label for="emailInputReg">Email:</label>
          <input id="emailInputReg" type="email" name="email" placeholder="email@example.com" required />
        </div>
        <div class="form-group">
          <label for="passwordInputReg">Password:</label>
          <input id="passwordInputReg" type="password" name="password" placeholder="6+ characters" minlength="6" required />
        </div>
        <div class="form-group">
          <label for="confirmPasswordInputReg">Confirm Password:</label>
          <input id="confirmPasswordInputReg" type="password" name="confirmPassword" placeholder="repeat password" minlength="6" required />
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <div class="message" id="msgReg">message</div>
    </div>
  </div>
  <footer>
    <span>© 2025 Remote Commander. <span class="nobreak">All rights reserved.</span></span>
  </footer>
  </main>
  <script type="module" src="./script.js"></script>
</body>
</html>
